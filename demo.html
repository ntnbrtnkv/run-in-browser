<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RunInBrowser for Reveal.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>RunInBrowser</h1>
                <h3>for Reveal.js</h3><br>
                <pre><code class="hljs javascript" data-line-numbers data-trim>
                    alert('It works!');
                    console.log(1 + 2);
                </code></pre>
            </section>
            <section>
              <h1>RunInBrowser</h1>
              <h3>for Reveal.js</h3><br>
              <pre><code class="hljs javascript" data-line-numbers="1|2" data-trim>
                  alert('It works!');
                  console.log(1 + 2);
              </code></pre>
          </section>
        </div>
    </div>
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="dist/revealjs-run-in-browser.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            transition: "convex",
            plugins: [
                RunInBrowser,
                RevealHighlight
            ]
        });
    </script>
</body>

</html>
